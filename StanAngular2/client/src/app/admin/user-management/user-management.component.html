<div class="fontic marginaTop" >
    <table class="table">
        <tbody>
        <tr class="table-secondary">
            <th style = "width: 30%;">Korisničko ime</th>
            <th style = "width: 40%;">Aktivne uloge</th>
            <th style = "width: 30%;"><mat-form-field>
                <input id="searchText"
                    matInput
                    name="search"
                    type="search"
                    placeholder="Pretraži..."
                    [(ngModel)]="searchText"
                    class="search-input">
            </mat-form-field></th>
        </tr>
        <tr class="table-secondary " *ngFor="let user of users | appFilter:searchText">
            <td class="redic">{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)"class="btn btn-info">Uredi uloge</button></td>
        </tr>
        </tbody>
    </table>
    
</div>
